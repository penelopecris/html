<html>
    <head>
        <title>Formulários</title>
    </head>
    <body>
        <form action="" method="get">
            <label for="login">Login: </label>
            <input login="login" type="text">

            <br><br>

            <label for="senha">Senha: </label>
            <input senha="senha"type="senha">

            <br><br>

            <label for="status">Status: </label>
            <select name="status">
                <option value="Inativo">Inativo</option>
                <option value="Ativo">Ativo</option>
            </select>

            <br><br>

            <label for="">Tipo:</label>
            <input name="tipo" type="radio" value="técnico">
            <label for="tipo">Técnico</label>
            <input name="tipo" type="radio" value="professor">
            <label for="tipo">Professor</label>
            <input name="tipo" type="radio" value="aluno">
            <label for="tipo">Aluno</label>

            <br><br>

            <label for="datacriacao">Data Criação: </label>
            <input login="datacriacao" type="text">

            <br><br>

            <label for="">Perfil:</label>
            <input name="perfil" type="radio" value="convidado">
            <label for="perfil">Convidado</label>
            <input name="perfil" type="radio" value="administrador">
            <label for="perfil">Administrador</label>

            <br><br>

            <label for="observacoes">Observações: </label>
            <br>
            <textarea name="observacoes" cols="60" rows="5"></textarea>

            <br><br>

            <label for="">Módulos:</label>
            <input name="modulos" type="checkbox" value="compras">
            <label for="modulos">Compras</label>
            <input name="modulos" type="checkbox" value="biblioteca">
            <label for="modulos">Biblioteca</label>
            <input name="modulos" type="checkbox" value="academico">
            <label for="modulos">Academico</label>

            <br><br>

            <input name="modulos" type="checkbox" value="documentacao">
            <label for="modulos">Documentação</label>
            <input name="modulos" type="checkbox" value="recursos humanos">
            <label for="modulos">Recursos Humanos</label>

            <br><br>

            <input name=""  value= Cadastrar type="submit">
            <input name="" value="Excluir" type="reset">
        </form>
    </body>
</html>
